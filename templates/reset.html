<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Virgil | Reset Password</title>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="dist/app.css" type="text/css" media="screen" charset="utf-8">
</head>
<body class="page signin">
	<section class="signin-heading page-heading container">
		<h2>
			Reset Password to the Enterprise<br/>
			and Developers Dashboard
		</h2>
		<p>
			We'll send you and e-mail with instructions to reset your password.
		</p>
	</section>

	<form class="container signin-form reset" method="post" action="/signin">
		<div class="form-item">
			<input class="form-input expand" type="text" name="email" placeholder="Your Email Address" />
		</div>

		<section class="btn-container">
			<button type="submit" class="btn-virgil btn-transparent">RESET PASSWORD</button>
		</section>
	</form>

	<section class="container signin-signup">
		<p>I'm not a registered user. <a href="/signup">Sign up for free</a></p>
	</section>
</body>
</html>
