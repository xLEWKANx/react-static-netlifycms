<!doctype html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Virgil | Sign in</title>
	<link href='http://fonts.googleapis.com/css?family=PT+Sans:400,700' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="dist/app.css" type="text/css" media="screen" charset="utf-8">
</head>
<body class="page signin">
	<section class="hover signin-alert">Wrong password</section>

	<section class="signin-heading page-heading container">
		<h2>Enterprise and Developers Dashboard</h2>
		<p>
			The dashboard is for developers and Authy application<br/>
			managers is not for regular users to manage your accounts.
		</p>
	</section>

	<form class="container signin-form" method="post" action="/signin">
		<div class="form-item">
			<input class="form-input expand" type="text" name="email" placeholder="Your Email Address" />
		</div>
		<div class="form-item">
			<input class="form-input expand" type="text" name="password" placeholder="Your Password" />
		</div>

		<div class="forgot">
			<a href="">Forgot Password</a>
		</div>

		<section class="btn-container">
			<button type="submit" class="btn-virgil btn-transparent">SIGN IN</button>
		</section>
	</form>


	<section class="container signin-signup">
		<p>I'm not a registered user. <a href="/signup">Sign up for free</a></p>
	</section>
</body>
</html>
